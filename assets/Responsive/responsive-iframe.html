<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        article {
            margin: 0 3rem;
            text-align: center;
        }

        .responsive-iframe {
            position: relative;
            width: 100%;
        }

        .responsive-iframe iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <article>
        <div class="responsive-iframe">
            <div style="padding-bottom: 56.25%"></div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/wCDIYvFmgW8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </article>
</body>
</html>
